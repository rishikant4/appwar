---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: spring
 labels:
  app: spring
spec:
 replicas: 1
 selector:
  matchLabels:
   app: spring
 template:
  metadata: 
   labels:
    app: spring
  spec:
   containers:
   - name: spring
     image: rishi236/spring:latest
     ports:
     - containerPort: 5500

---
apiVersion: v1
kind: Service
metadata:
  name: spring
spec:
  type: LoadBalancer
  selector:
    app: spring
  ports:
    - protocol: TCP
      port: 5500
      targetPort: 5500
